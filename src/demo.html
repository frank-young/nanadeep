                    <button class="btn btn-block btn-outline-success" data-toggle="modal" data-target="#demand">提交需求</button>
                </li>
            </ul>
        </div>
    </nav>
    <div class="modal fade" id="demand" tabindex="-1" role="dialog" aria-labelledby="demandLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <form action="">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="demandLabel">提交需求</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>简单提交您的项目需求，我们的产品经理会在1个工作日内开始与您沟通</p>
                        <div class="row">
                            <div class="col-sm-12 mb-15">
                                <input class="form-control" type="text" placeholder="姓名">
                            </div>
                            <div class="col-sm-12 mb-15">
                                <input class="form-control" type="text" placeholder="电话">
                            </div>
                            <div class="col-sm-12 mb-15">
                                <input class="form-control" type="text" placeholder="微信/QQ">
                            </div>
                            <div class="col-sm-12 mb-15">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">简单介绍你的项目：</label>
                                    <textarea class="form-control" name="" id="" placeholder="示例：我想做一款app,ios和Android两个平台，现有产品需求文档，无设计，有参考 app 如网易云音乐，功能与其一样即可。" rows="5"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-primary">提交</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
